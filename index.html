<!DOCTYPE html>
<html>
  <body>
	<a href="#" id="deepLink"></a>

  <script>
	document.addEventListener('DOMContentLoaded', function() {
	    // La función se ejecutará cuando el DOM esté completamente cargado
	    toCallkHref();
	});

	function toCallkHref() {
            console.log('La página se ha cargado completamente');
	    document.getElementById('deepLink').addEventListener('click', toClickHref());	
        }
	  
    function toClickHref(event) {
      event.preventDefault();

      // esquema personalizado de la aplicación
      var appScheme = 'bajionetmovil://path/test?channel=Banxico&messageid=Push No Presencial';

      // URL de respaldo en caso de que la aplicación no esté instalada
      var fallbackUrl = 'https://movil.bb.com.mx/';

      // Intentar abrir la aplicación
      window.location.href = appScheme;

      // Esperar un tiempo y redirigir al fallback en caso de que la aplicación no se abra
      setTimeout(function() {
        window.location.href = fallbackUrl;
      }, 1000);
    }
  </script>
	  
  </body>
</html>
