<!DOCTYPE html>
<html>
  <body>
	  <a href="#" id="miEnlace">Haz clic aquí</a>
<div id="resultado"></div>
	  <script>
document.getElementById('miEnlace').addEventListener('click', function(event) {
    event.preventDefault(); // Evita que el enlace se abra automáticamente

    // Intenta navegar a una URL (puedes personalizar la URL según tus necesidades)
    var url = 'https://www.ejemplo.com';

    // Utiliza un objeto Image para cargar la URL
    var img = new Image();

    img.onload = function() {
      console.log('Éxito: Navegación a la URL exitosa');
      // Aquí puedes realizar acciones adicionales después del éxito, si es necesario
    };

    img.onerror = function() {
      console.error('Error: Failed to launch. No se pudo navegar a la URL');
      // Aquí puedes realizar acciones adicionales en caso de error
      document.getElementById('resultado').innerText = 'Error al intentar navegar a la URL';
    };

    // Intenta cargar la URL
    img.src = url;
  });
</script>
	  
  </body>
</html>
